<ion-view  class="restaurant-edit">

    <ion-content >

        <div ng-if="ctrl.restaurant">
            <restaurant-edit
                form="ctrl.form"
                restaurant="ctrl.restaurant"
                cuisines="ctrl.cuisines">
            </restaurant-edit>
        </div>

        <div class="space"></div>

        <button
            class="button button-positive button-block bg-gray"
            ng-click="ctrl.form.execIfValid(ctrl.save)">
            save
        </button>

        <div style="height: 44px;"></div>

    </ion-content>



</ion-view>
