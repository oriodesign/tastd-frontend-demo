<ion-view>

    <ion-content >

            <form name="resetPassword"
                  ionic-validate-on-submit="ctrl.reset()">

                <div class="list">
                    <!-- old -->
                    <label class="item item-input">
                        <input type="email"
                               name="email"
                               ng-model="reset.email"
                               ng-required="true"
                               placeholder="email">
                    </label>

                </div>

                <button class="button button-block button-positive bg-gray"
                        type="submit">Reset Password</button>
            </form>

        <div debug-json="reset"></div>
    </ion-content>

</ion-view>
