<p class="font-size-base">{{ 'restaurant.duplicated_text' | translate }}</p>

<div class="space-20"></div>

<div class="list">
    <div
        class="item item-icon-right"
        ng-repeat="restaurant in duplicatedRestaurants"
        ng-click="chooseRestaurant(restaurant.id)">
        <h2 class="font-size-base">{{ restaurant.name }}</h2>
        <p class="font-size-small">{{ restaurant.address }}</p>
        <i class="icon icon-chevron-right"></i>
    </div>
</div>
